<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #ip-info {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            width: 300px;
            text-align: center;
        }
        #user-ip-input {
            width: 250px;
            padding: 5px;
            margin-right: 10px;
        }
        #check-ip-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>IP Geolocation Viewer</h1>
<div id="ip-info">
    <strong>Your Public IP:</strong> <span id="your-ip"></span><br>
    <strong>Your Location:</strong> <span id="your-location"></span>
</div>

<div>
    <input type="text" id="user-ip-input" placeholder="Enter IP Address">
    <button id="check-ip-button">Check IP</button>
</div>
<div id="user-ip-info" style="margin-top: 20px;"></div>

<script>
    const yourIpElement = document.getElementById("your-ip");
    const yourLocationElement = document.getElementById("your-location");
    const userIpInput = document.getElementById("user-ip-input");
    const checkIpButton = document.getElementById("check-ip-button");
    const userIpInfo = document.getElementById("user-ip-info");

    // Function to fetch your public IP and location
    async function fetchYourIp() {
        try {
            const response = await fetch("https://api.ipify.org?format=json");
            const data = await response.json();
            yourIpElement.textContent = data.ip;

            const locationResponse = await fetch(`http://ip-api.com/json/${data.ip}`);
            const locationData = await locationResponse.json();

            if (locationData.status === "success") {
                yourLocationElement.textContent = `${locationData.city}, ${locationData.regionName}, ${locationData.country}`;
            } else {
                yourLocationElement.textContent = "Location not available";
            }
        } catch (error) {
            console.error("Error fetching your IP data:", error);
        }
    }

    // Function to fetch location for a provided IP
    async function fetchUserIpLocation(ip) {
        try {
            const response = await fetch(`http://ip-api.com/json/${ip}`);
            const data = await response.json();

            if (data.status === "success") {
                userIpInfo.innerHTML = `<strong>Location:</strong> ${data.city}, ${data.regionName}, ${data.country}`;
            } else {
                userIpInfo.innerHTML = `<strong>Error:</strong> ${data.message}`;
            }
        } catch (error) {
            console.error("Error fetching user IP data:", error);
            userIpInfo.innerHTML = `<strong>Error:</strong> Failed to fetch data.`;
        }
    }

    checkIpButton.addEventListener("click", () => {
        const ip = userIpInput.value.trim();
        if (ip) {
            fetchUserIpLocation(ip);
        } else {
            userIpInfo.innerHTML = `<strong>Error:</strong> Please enter a valid IP address.`;
        }
    });

    // Fetch your public IP and location on page load
    fetchYourIp();
</script>

</body>
</html>
