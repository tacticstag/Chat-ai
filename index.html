<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #ip-info {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            width: 350px;
            text-align: center;
        }
        #user-ip-input {
            width: 250px;
            padding: 5px;
            margin-right: 10px;
        }
        #check-ip-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>IP Geolocation Viewer</h1>
<div id="ip-info">
    <strong>Your Public IP:</strong> <span id="your-ip"></span><br>
    <strong>Your Location:</strong> <span id="your-location"></span>
</div>

<div>
    <input type="text" id="user-ip-input" placeholder="Enter IP Address">
    <button id="check-ip-button">Check IP</button>
</div>
<div id="user-ip-info" style="margin-top: 20px;"></div>

<script>
    const yourIpElement = document.getElementById("your-ip");
    const yourLocationElement = document.getElementById("your-location");
    const userIpInput = document.getElementById("user-ip-input");
    const checkIpButton = document.getElementById("check-ip-button");
    const userIpInfo = document.getElementById("user-ip-info");

    // Function to fetch your public IP and location using APIs
    async function fetchYourIp() {
        const urls = [
            "https://api.ipify.org?format=json",
            "https://ipapi.co/json/",
            "https://ipinfo.io/json",
            "https://ip-api.com/json/ip",
        ];

        for (const url of urls) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.ip) {
                    yourIpElement.textContent = data.ip;

                    // Set location more reliably
                    yourLocationElement.textContent = data.country || "Location not available";
                    return;
                }
            } catch (error) {
                console.error("Error fetching your IP data:", error);
            }
        }
        yourIpElement.textContent = "Could not retrieve IP";
        yourLocationElement.textContent = "Could not retrieve location";
    }

    // Validate if an input string is a valid IPv4 address
    function isValidIp(ip) {
        const ipRegex = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        return ipRegex.test(ip);
    }

    // Function to fetch location for a provided IP
    async function fetchUserIpLocation(ip) {
        if (!isValidIp(ip)) {
            userIpInfo.innerHTML = `<strong>Error:</strong> Please enter a valid IP address (IPv4).`;
            return;
        }

        const userIpApiUrls = [
            `http://ip-api.com/json/${ip}`,
            `https://ipinfo.io/${ip}/json`,
        ];

        for (const url of userIpApiUrls) {
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === "success") {
                    userIpInfo.innerHTML = `<strong>Location:</strong> ${data.city || 'Unknown City'}, ${data.region || 'Unknown Region'}, ${data.country || 'Unknown Country'}`;
                    return;
                } else {
                    userIpInfo.innerHTML = `<strong>Error:</strong> ${data.message}`;
                }
            } catch (error) {
                console.error("Error fetching user IP data:", error);
                userIpInfo.innerHTML = `<strong>Error:</strong> Failed to fetch data.`;
            }
        }
        userIpInfo.innerHTML = `<strong>Error:</strong> All APIs failed to return location.`;
    }

    checkIpButton.addEventListener("click", () => {
        const ip = userIpInput.value.trim();
        fetchUserIpLocation(ip);
    });

    // Fetch your public IP and location on page load
    fetchYourIp();
</script>

</body>
</html>
